[ req ]
req_extensions = v3_req
distinguished_name = dn

[ dn ]
CN = mantech

[ v3_req ]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = scouter-manager.acc-system
DNS.2 = scouter-manager.acc-system.svc
DNS.3 = scouter-manager.acc-system.svc.cluster
DNS.4 = scouter-manager.acc-system.svc.cluster.local
